<script	src="js/libs/jquery-1.7.2.min.js"></script>
<script	src="js/libs/jquery-ui.min.js"></script>
<script	src="js/libs/jquery.ui.touch-punch.min.js"></script>
<script>
        $(function() {
          $( "#atv1" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='atv1' class='ui-widget-header source'>1</div>" ); } });
          $( "#atv2" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='atv2' class='ui-widget-header source'>2</div>" ); }});
		  $( "#atv3" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='atv3' class='ui-widget-header source'>3</div>" ); }});
		  $( "#atv4" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='atv4' class='ui-widget-header source'>4</div>" ); }});
		  $( "#widi1" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='widi1' class='ui-widget-header source'>1</div>" ); }});
		  $( "#widi2" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='widi2' class='ui-widget-header source'>2</div>" ); }});
		  $( "#widi3" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='widi3' class='ui-widget-header source'>3</div>" ); }});
		  $( "#widi4" ).draggable({ revert: "invalid" , helper: function( event ) { return $( "<div id='widi4' class='ui-widget-header source'>4</div>" ); }});

          $( "#tv1, #tv2, #tv3, #tv4" ).droppable({
            activeClass: "ui-state-hover",
            hoverClass: "ui-state-active",
            drop: function( event, ui ) {
              $( this )
                .addClass( "ui-state-highlight" )
                .find( "p" )
                  .html( $(ui.draggable).find( "p" ).html() )
			  $( this ).css({ background: $(ui.draggable).css('background') });
			  $( this ).css('background-size', 'contain' );
			  commandSwitch( ui.draggable, this );
            }
          });
		  
		  function commandSwitch( input, output ) {
			$.ajax({
			  type: 'GET',
			  url: 'index.html?Matrix' + $(input).data("input") + '-' + $(output).data("output")
			});
			alert( $(input).data("input") + '-' + $(output).data("output") );
		  };
        });
</script>
